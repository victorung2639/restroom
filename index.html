<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Place searches</title>
    <h1>Place Searches</h1>
    <form class="form-wrapper">
    <input type="text" id="search" placeholder="Search for..." required>
    <input type="submit" value="go" id="submit">
    <button id="myButton" class="float-left submit-button" >Home</button>
    </form>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    
    <script type="text/javascript">
    document.getElementById("myButton").onclick = function () {
        location.href = "https://maps.googleapis.com/maps/api/place/autocomplete/xml?types=establishment&location=37.76999,-122.44696&radius=500&strictbounds&key=AIzaSyBwWI022aRUPT9C76ZHpW2jBMFTxQlhRz0&input=" + document.getElementById(search);
    };
    </script>
    
    <script>
      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

      var map;
      var infowindow;

      function initMap() {
        var sf = {lat: 37.7749, lng: -122.4194};

        map = new google.maps.Map(document.getElementById('map'), {
          center: sf,
          zoom: 15
        });

        infowindow = new google.maps.InfoWindow();
        var service = new google.maps.places.PlacesService(map);
        service.textSearch({
          location: sf,
          radius: 0.5,
          query: "restroom"
        }, callback);
        
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
            
            var marker = new google.maps.Marker({
                position : pos,
                title : "Current Location"
            })
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }
     
     
     function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

      function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            createMarker(results[i]);
          }
        }
      }

      function createMarker(place) {
        var placeLoc = place.geometry.location;
        var iconBase = 'https://maps.google.com/mapfiles/kml/paddle/';
        var marker = new google.maps.Marker({
          icon: iconBase + 'blu-circle.png',
          map: map,
          position: place.geometry.location,
        });

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(place.name);
          infowindow.open(map, this);
        });
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwWI022aRUPT9C76ZHpW2jBMFTxQlhRz0&libraries=places&callback=initMap" async defer></script>
  </body>
</html>
